[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/enterprise-leads-intelligence/print/de"
  to = "/enterprise-leads-print.de.html"
  status = 200

[[redirects]]
  from = "/enterprise-leads-intelligence/print/en"
  to = "/enterprise-leads-print.en.html"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
